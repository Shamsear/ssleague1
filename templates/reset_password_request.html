{% extends "base.html" %}

{% block title %}Reset Password Request - SS League Auction{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="glass p-8 rounded-3xl mb-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold gradient-text">Reset Password</h1>
            <p class="text-gray-600 mt-2">Request a password reset from administrators</p>
        </div>
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </span>
                    <input type="text" id="username" name="username" required
                        class="pl-10 w-full py-3 bg-white/60 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/30 focus:border-primary outline-none transition-all duration-200">
                </div>
            </div>
            
            <div>
                <label for="reason" class="block text-sm font-medium text-gray-700 mb-1">Reason for Reset</label>
                <div class="relative">
                    <span class="absolute top-3 left-3 pointer-events-none text-gray-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                        </svg>
                    </span>
                    <textarea id="reason" name="reason" rows="3" required
                        class="pl-10 w-full py-3 bg-white/60 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/30 focus:border-primary outline-none transition-all duration-200"
                        placeholder="Please explain why you need a password reset"></textarea>
                </div>
            </div>
            
            <div>
                <button type="submit"
                    class="w-full py-3 rounded-xl bg-gradient-to-r from-primary to-secondary text-white font-medium hover:from-primary/90 hover:to-secondary/90 transition-all duration-300 vision-button">
                    Submit Request
                </button>
            </div>
        </form>
    </div>
    
    <div class="text-center">
        <p class="text-gray-600">Remember your password? <a href="{{ url_for('login') }}" class="text-primary font-medium hover:text-secondary transition-colors">Sign in</a></p>
    </div>
</div>
{% endblock %}
