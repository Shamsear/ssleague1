<!-- Push Notification Component -->
<div id="notification-container" class="glass rounded-2xl p-4 mb-4 sm:mb-6 hover:shadow-md transition-all duration-300 flex flex-wrap gap-3 items-center justify-between">
    <div class="flex items-center">
        <div class="bg-blue-100 p-2 rounded-full mr-3">
            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
            </svg>
        </div>
        <div>
            <h3 class="text-sm font-medium text-gray-800">Important Notifications</h3>
            <p id="notification-info" class="text-xs text-gray-600">Get notified about important updates even when website is closed</p>
            <p id="notification-status" class="text-xs text-gray-500 mt-1">Checking status...</p>
        </div>
    </div>
    <div class="flex gap-2">
        <button id="enable-notifications" class="px-3 py-1.5 text-xs bg-primary text-white rounded-xl hover:bg-primary/90 transition-colors">
            Enable Notifications
        </button>
        <button id="disable-notifications" class="hidden px-3 py-1.5 text-xs bg-gray-200 text-gray-700 rounded-xl hover:bg-gray-300 transition-colors">
            Disable Notifications
        </button>
    </div>
    <input type="hidden" id="user-id" value="{{ current_user.id if current_user.is_authenticated else '' }}">
</div>
