{% extends "admin/base.html" %}

{% block title %}Create Season{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <!-- Page Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Create New Season</h1>
        <p class="mt-2 text-gray-600">Set up a new season for the auction system</p>
    </div>

    <!-- Form -->
    <div class="bg-white shadow rounded-lg">
        <form method="POST" action="{{ url_for('admin.create_season') }}">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">Season Information</h3>
            </div>
            
            <div class="p-6 space-y-6">
                <!-- Season Name -->
                <div>
                    <label for="season_name" class="block text-sm font-medium text-gray-700">Season Name</label>
                    <div class="mt-1">
                        <input type="text" name="season_name" id="season_name" 
                               class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
                               placeholder="e.g., Premier League Season 2024" required>
                    </div>
                    <p class="mt-2 text-sm text-gray-500">The full name of the season</p>
                </div>

                <!-- Short Name -->
                <div>
                    <label for="short_name" class="block text-sm font-medium text-gray-700">Short Name</label>
                    <div class="mt-1">
                        <input type="text" name="short_name" id="short_name" 
                               class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
                               placeholder="e.g., PL2024" required>
                    </div>
                    <p class="mt-2 text-sm text-gray-500">A short identifier for the season (used in URLs and displays)</p>
                </div>

                <!-- Description (Optional) -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description (Optional)</label>
                    <div class="mt-1">
                        <textarea name="description" id="description" rows="3"
                                  class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                  placeholder="Optional description of the season..."></textarea>
                    </div>
                </div>
            </div>
            
            <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex justify-between">
                <a href="{{ url_for('admin.season_management') }}" 
                   class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                    <i class="fas fa-arrow-left mr-2"></i>Cancel
                </a>
                <button type="submit" 
                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                    <i class="fas fa-plus mr-2"></i>Create Season
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
