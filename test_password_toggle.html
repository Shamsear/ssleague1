<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Toggle Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Password Toggle Test</h1>
        
        <form>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative group">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                    </span>
                    <input type="password" id="password" name="password" required
                        class="pl-10 pr-10 w-full py-3 bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-300 focus:border-blue-500 outline-none transition-all duration-200 shadow-sm"
                        placeholder="Enter your password">
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600 transition-colors">
                        <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                        <svg id="eyeOffIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </form>
        
        <div id="debug-info" class="mt-4 p-3 bg-gray-50 rounded text-xs">
            <p><strong>Debug Info:</strong></p>
            <p>Password field type: <span id="current-type">password</span></p>
            <p>Click count: <span id="click-count">0</span></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            const eyeOffIcon = document.getElementById('eyeOffIcon');
            const currentTypeSpan = document.getElementById('current-type');
            const clickCountSpan = document.getElementById('click-count');
            
            let clickCount = 0;
            
            // Debug: Log elements to console
            console.log('Password toggle test elements:', {
                togglePassword,
                password,
                eyeIcon,
                eyeOffIcon
            });
            
            // Check if elements exist before adding event listener
            if (togglePassword && password && eyeIcon && eyeOffIcon) {
                console.log('Adding password toggle event listener');
                
                togglePassword.addEventListener('click', function(e) {
                    e.preventDefault(); // Prevent form submission
                    e.stopPropagation(); // Prevent event bubbling
                    
                    clickCount++;
                    clickCountSpan.textContent = clickCount;
                    
                    console.log('Password toggle clicked - attempt #' + clickCount);
                    
                    // Toggle the type attribute
                    const currentType = password.getAttribute('type');
                    const newType = currentType === 'password' ? 'text' : 'password';
                    password.setAttribute('type', newType);
                    
                    // Update debug info
                    currentTypeSpan.textContent = newType;
                    
                    console.log(`Password type changed from ${currentType} to ${newType}`);
                    
                    // Toggle icon visibility
                    if (newType === 'text') {
                        eyeIcon.classList.add('hidden');
                        eyeOffIcon.classList.remove('hidden');
                        console.log('Switched to "eye off" icon');
                    } else {
                        eyeIcon.classList.remove('hidden');
                        eyeOffIcon.classList.add('hidden');
                        console.log('Switched to "eye" icon');
                    }
                });
                
                console.log('Password toggle setup completed successfully');
            } else {
                console.error('Password toggle elements not found:', {
                    togglePassword: !!togglePassword,
                    password: !!password,
                    eyeIcon: !!eyeIcon,
                    eyeOffIcon: !!eyeOffIcon
                });
            }
        });
    </script>
</body>
</html>
