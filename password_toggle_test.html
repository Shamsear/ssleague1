<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Toggle Fix Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensure hidden class works properly */
        .hidden {
            display: none !important;
        }
        
        /* Button styling */
        .toggle-btn {
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .toggle-btn:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        .toggle-btn:focus {
            outline: 2px solid #0066FF;
            outline-offset: 2px;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Password Toggle Test</h1>
        
        <form>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" required
                        class="w-full pr-12 py-2 px-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                        placeholder="Enter your password">
                    <button type="button" id="togglePassword" class="toggle-btn absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600" aria-label="Show password">
                        <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                        <svg id="eyeOffIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </form>
        
        <div id="debug-info" class="mt-4 p-3 bg-gray-50 rounded text-xs">
            <p><strong>Debug Info:</strong></p>
            <p>Password field type: <span id="current-type">password</span></p>
            <p>Click count: <span id="click-count">0</span></p>
            <p>Elements found: <span id="elements-status">checking...</span></p>
            <p>Hidden class working: <span id="hidden-test">testing...</span></p>
        </div>
    </div>

    <script>
        console.log('Password toggle test script starting...');
        
        function testHiddenClass() {
            // Create a test element to verify hidden class works
            const testDiv = document.createElement('div');
            testDiv.className = 'hidden';
            testDiv.textContent = 'TEST';
            document.body.appendChild(testDiv);
            
            const computedStyle = window.getComputedStyle(testDiv);
            const isHidden = computedStyle.display === 'none';
            
            document.body.removeChild(testDiv);
            
            document.getElementById('hidden-test').textContent = isHidden ? '✅ Working' : '❌ Not working';
            document.getElementById('hidden-test').style.color = isHidden ? 'green' : 'red';
            
            return isHidden;
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up password toggle...');
            
            // Test if hidden class works
            const hiddenWorks = testHiddenClass();
            
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            const eyeOffIcon = document.getElementById('eyeOffIcon');
            const currentTypeSpan = document.getElementById('current-type');
            const clickCountSpan = document.getElementById('click-count');
            const elementsStatusSpan = document.getElementById('elements-status');
            
            let clickCount = 0;
            
            // Check if all elements exist
            const elementsExist = togglePassword && password && eyeIcon && eyeOffIcon;
            console.log('Elements check:', {
                togglePassword: !!togglePassword,
                password: !!password,
                eyeIcon: !!eyeIcon,
                eyeOffIcon: !!eyeOffIcon,
                hiddenClassWorks: hiddenWorks
            });
            
            elementsStatusSpan.textContent = elementsExist ? '✅ All found' : '❌ Missing elements';
            elementsStatusSpan.style.color = elementsExist ? 'green' : 'red';
            
            if (elementsExist) {
                console.log('All elements found, setting up event listener...');
                
                // Method 1: Use hidden class if it works, otherwise use style.display
                function hideElement(element) {
                    if (hiddenWorks) {
                        element.classList.add('hidden');
                    } else {
                        element.style.display = 'none';
                    }
                }
                
                function showElement(element) {
                    if (hiddenWorks) {
                        element.classList.remove('hidden');
                    } else {
                        element.style.display = 'block';
                    }
                }
                
                togglePassword.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    clickCount++;
                    clickCountSpan.textContent = clickCount;
                    
                    console.log(`Toggle clicked (attempt #${clickCount})`);
                    
                    try {
                        // Toggle the password field type
                        const currentType = password.getAttribute('type');
                        const newType = currentType === 'password' ? 'text' : 'password';
                        password.setAttribute('type', newType);
                        
                        console.log(`Password type changed from ${currentType} to ${newType}`);
                        
                        // Update debug info
                        currentTypeSpan.textContent = newType;
                        
                        // Toggle icon visibility
                        if (newType === 'text') {
                            hideElement(eyeIcon);
                            showElement(eyeOffIcon);
                            togglePassword.setAttribute('aria-label', 'Hide password');
                            console.log('Switched to "hide password" state');
                        } else {
                            showElement(eyeIcon);
                            hideElement(eyeOffIcon);
                            togglePassword.setAttribute('aria-label', 'Show password');
                            console.log('Switched to "show password" state');
                        }
                        
                        console.log('Toggle operation completed successfully');
                        
                    } catch (error) {
                        console.error('Error during toggle:', error);
                    }
                });
                
                // Set initial aria-label
                togglePassword.setAttribute('aria-label', 'Show password');
                
                console.log('Password toggle setup completed successfully');
            } else {
                console.error('Required elements not found - password toggle will not work');
            }
        });
    </script>
</body>
</html>
